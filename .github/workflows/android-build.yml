name: Build Android APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Web App
        working-directory: ./client
        run: npm run build
        env:
          REACT_APP_API_URL: https://jal-rakshya.vercel.app/api

      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./client/android
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Rename APK
        run: cp client/android/app/build/outputs/apk/debug/app-debug.apk ./JalRakshya.apk

      - name: Delete previous release
        run: gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release with APK
        run: |
          gh release create latest \
            --title "JalRakshya Latest Build" \
            --notes "Download JalRakshya.apk below and install on Android." \
            --prerelease \
            ./JalRakshya.apk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
